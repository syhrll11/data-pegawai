<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dodi Prayodi</td>
                <td>25</td>
                <td>Manajer</td>
                <td>Menikah</td>
                <td id="gapok"></td>
                <td id="tunjangan-jabatan"></td>
                <td id="bpjs"></td>
                <td id="tunjangan-keluarga"></td>
                <td id="total-gaji"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8">Total Gaji</td>
                <td id="total-gaji-footer"></td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    const pegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "Manajer",
        status: "Menikah"
    };

    let gajiPokok = pegawai.jabatan === "Manajer" ? 15000000 : 
                    pegawai.jabatan === "Asisten Manajer" ? 10000000 : 5000000;
    
    const tunjanganJabatan = gajiPokok * 0.15;
    const bpjs = gajiPokok * 0.10;
    const tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;
    const totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    document.getElementById("gapok").innerText = gajiPokok.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    document.getElementById("tunjangan-jabatan").innerText = tunjanganJabatan.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    document.getElementById("bpjs").innerText = bpjs.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    document.getElementById("tunjangan-keluarga").innerText = tunjanganKeluarga.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    document.getElementById("total-gaji").innerText = totalGaji.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
    document.getElementById("total-gaji-footer").innerText = totalGaji.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
</script>

</body>
</html>
